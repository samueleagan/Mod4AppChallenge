<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Module 4:: App Challenge</title>
    </head>
    <body>

        <h1>Module 4: App Challenge - Length Tester</h1>
        <div class="input">
            <h2>The length of your string is: </h2><br>
            <h1 id="output"></h1>
        </div>
    <script type="text/javascript">
        let inputString = prompt("Please input a string:");

        if (inputString != null) {
            document.getElementById("output").innerHTML = inputString.length;
        }
    </script>
    </body>
</html>
